{% extends 'for_import/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container text-center mt-5">
        <h3>{% translate "Are you really want to delete user with id" %} {{ user.id }}?</h3>
        <div class="row mt-3">
            <div class="col text-end">
                <form action="{% url 'delete_user' user.id %}" method="post"> {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-primary btn-lg w-25">{% translate "Yes, delete" %}</button>
                </form>
            </div>
            <div class="col text-start">
                <a href="{% url 'users_list'  %}">  
                    <button class="btn btn-info btn-primary btn-lg w-25">{% translate "No" %}</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
