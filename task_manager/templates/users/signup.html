{% extends 'for_import/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
{% if form_errors %}
{{ form_errors }}
{% endif %}
<h1 class="mt-5 text-center">{% translate "Sign up" %}</h1>
<form action="{% url 'create_user' %}" method="post">{% csrf_token %}
      <div class="container mt-5">
          {% bootstrap_form form %}
          <div class="row mb-3">
              <button type="submit" class="btn btn-outline-primary w-25">{% translate "Register" %}</button>
          </div>
      </div>
</form>
{% endblock %}
