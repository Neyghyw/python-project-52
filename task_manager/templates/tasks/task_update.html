{% extends 'for_import/base.html' %}
{% load i18n %}
{% block content %}
{{ form_errors }}
{% load django_bootstrap5 %}
<h1 class="text-center mt-5">{% translate "Update task" %}</h1>
<form action="{% url 'update_task' task.id %}" method="post">{% csrf_token %}
    <div class="container">
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">{% translate "Update" %}</button>
    </div>
</form>
{% endblock %}
