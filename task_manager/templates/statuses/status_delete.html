{% extends 'for_import/base.html' %}
{% block content %}
    <div class="container text-center mt-5">
        <h3>Are you really want to delete status with id {{ status.id }}?</h3>
        <div class="row mt-3">
            <div class="col text-end">
                <form action="{% url 'delete_status' status.id %}" method="post"> {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-primary btn-lg w-25">YES</button>
                </form>
            </div>
            <div class="col text-start">
                <a href="{% url 'statuses_list'  %}">
                    <button class="btn btn-info btn-primary btn-lg w-25">NO</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
