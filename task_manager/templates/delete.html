{% extends 'for_import/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container text-center mt-5">
        <h3>{% translate "Are you sure?" %}</h3>
        <div class="row mt-3">
            <div class="col text-end">
                <form action="{{ request.path }}" method="post"> {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-primary btn-lg w-25">{% translate "Yes, delete" %}</button>
                </form>
            </div>
            <div class="col text-start">
                <a href="{{ request.META.HTTP_REFERER }}">
                    <button class="btn btn-info btn-primary btn-lg w-25">{% translate "NO" %}</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
