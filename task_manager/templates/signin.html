{% extends 'for_import/base.html' %}
{% load i18n %}
{% block content %}
<form action="{% url 'login_user' %}" method="post">{% csrf_token %}
  <div class="container">
        <div class="row mb-4 mt-5">
            <h2 class="p-0">{% translate "Sign In" %}</h2>
        </div>
        <div class="row mb-3">
            <label for="id_first_name" class="form-label p-0">{% translate "Username" %}</label>
            <input type="text" name="username" class="form-control" id="id_first_name" placeholder='{% translate "Username" %}' value="user">
        </div>

        <div class="row mb-3">
            <label for="id_password" class="form-label p-0">{% translate "Password" %}</label>
            <input type="password" name="password" class="form-control" id="id_password" minlength="3" placeholder='{% translate "Password" %}' value="840140Qq!">
        </div>

        <div class="row mb-3">
            <button type="submit" name="submit_button" class="btn btn-outline-primary w-25">{% translate "Sign In" %}</button>
        </div>
  </div>
</form>
{% endblock %}
